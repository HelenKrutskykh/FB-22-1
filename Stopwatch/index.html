<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div></div>
    <div class="tabcontent" id="marker" style="display: block;">
        <div class="timer">
          <div class="col">
            <div id="timer">00:00:0</div>
              <div >
                <button class="str" onclick="timer.start()">START</button>
              </div>
              <div >
                <button class="stp" onclick="timer.stop()">STOP</button>
              </div>
              <div >
                <button class="crcl" onclick="timer.circle()">CIRCLE</button>
              </div>
              <div >
                <button class="pause" onclick="timer.pause()">PAUSE</button>
              </div>
          </div>
          <div class="col">
            <div class="circles">Circles</div>
            <ul id="circle-tab"></li>
          </div>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
