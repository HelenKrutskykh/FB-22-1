<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player 1</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="main.css" rel="stylesheet"/>
</head>
<body class="body">
<div class="container">
    <div class="player">
        <div class="image"></div>
        <div class="details">
            <div class="time">2:37</div>
            <div class="name">
                <div class="author">Half Moon Run</div>
                <div class="title">Full circle</div>  
            </div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>   
        </div>
        <div class="controls">
            <div class="pay_controls">
                <div class="button  pause"></div>
                <div class="button  fast_rewind"></div>
                <div class="button  fast_forward"></div>
            </div>
            <div class="list_controls">
                <div class="button repeat"></div>
                <div class="button forward"></div>
            </div>
        </div>
    </div>
</body>
</html>
