<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music player 2</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="main.css" rel="stylesheet"/>
</head>
<body>
  <div >
    <div class="player">
        <div class="left-bar">
            <div class="button shuffle active"></div>
            <div class="button repeat"></div>
            <div class="button share"></div>
            <div class="button like active"></div>
            <div class="button add"></div>
            <div class="sound-bar">
                <div class="button volume_down"></div>
                <div class="bar">
                    <div class="progress"></div>
                </div>
                <div class="button volume_mute"></div>   
            </div>
            <div class="button settings"></div>
        </div>
        <div class="main">
            <div class="info">
                <div class="name">
                    <p class="title">Thriller</p>
                    <p class="author">by <a>Michael Jackson</a></p>
                </div>
                <div class="progress-bar">
                    <span class="time">3:28</span>
                    <span class="bar">
                         <div class="progress"></div>
                    </span>
                    <span class="time">5:01</span>
                </div>
            </div>
            <div class="controls">
                <div class="button back"></div>
                <div class="button pause"></div>
                <div class="button play"></div>
                <div class="button next"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
