<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calendar </title>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
<div class="calendar">
  <table>
    <caption>
      <ul>
    <li>January</li>
    <li>February</li>
    <li>March</li>
    <li class="active">April</li>
    <li>May</li>
    <li>June</li>
    <li>July</li>
    <li>August</li>
    <li>September</li>
    <li>October</li>
    <li>November</li>
    <li>December</li>
      </ul>
    </caption>
    <thead>
      <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td><span>1</span></td>
        <td><span>2</span></td>
        <td><span>3</span></td>
        <td><span>4</span></td>
        <td><span>5</span></td>
        <td><span>6</span></td>
        <td><span>7</span></td>
      </tr>
      <tr>
        <td><span class="selected">8</span></td>
        <td><span>9</span></td>
        <td><span class="selected">10</span></td>
        <td><span>11</span></td>
        <td><span>12</span></td>
        <td><span>13</span></td>
        <td><span>14</span></td>
      </tr>
      <tr>
        <td><span>15</span></td>
        <td><span>16</span></td>
        <td><span>17</span></td>
        <td><span>18</span></td>
        <td><span>19</span></td>
        <td><span>20</span></td>
        <td><span>21</span></td>
      </tr>
      <tr>
        <td><span>22</span></td>
        <td><span>23</span></td>
        <td><span>24</span></td>
        <td><span>25</span></td>
        <td><span>26</span></td>
        <td><span class="selected">27</span></td>
        <td><span>28</span></td>
      </tr>
      <tr>
        <td><span>29</span></td>
        <td><span>30</span></td>
        <td><span class="innective">3</span></td>
        <td><span class="innective">4</span></td>
        <td><span class="innective">5</span></td>
        <td><span class="innective">6</span></td>
        <td><span class="innective">7</span></td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
