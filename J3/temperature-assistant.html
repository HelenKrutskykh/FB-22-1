<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature assistant</title>
</head>
<body>
  <script>
const celsius = prompt('Введите градусы в Цельсиях - ');
if (celsius * 1 == celsius) {
    alert(`В Фаренгейтах : ${( celsius * 9 / 5) + 32}`);
}else{
    alert('Ошибка!');
} 
  </script>
</body>
</html>
