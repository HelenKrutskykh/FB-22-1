<script>
const ticket = prompt('Введите номер билета');
const coupe = Math.ceil(ticket/4);//Метод Math.ceil() - округление вверх.
if (ticket < 37) 
{
    ticket % 2 == 0 && alert('Ваше место  : верхнее, не боковое, номер купе - ' + coupe);
    ticket % 2 == 1 && alert('Ваше место  : нижнее, не боковое, номер купе - ' + coupe);
} else{
    ticket % 2 == 0 && alert('Ваше место :  нижнее, боковое,номер купе - ' + coupe);
    ticket % 2 == 1 && alert('Ваше место :  верхнее, боковое,номер купе - ' + coupe);
}

</script>
