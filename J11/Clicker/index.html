<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  
  <div class="container">
    <div class="timer-wrapper">
      <div class="countdown  vertical_align">Countdown: <p>0</p></div>
      <div class="click-counter  vertical_align">Clicks: <p>0</p></div>
  </div>

    <button type="button" class="button-start">START</button>

    <div class="click-area hide">CLICK ME</div>
    <div class="table timer-wrapper hide">
      <div class="total-clicks  vertical_align">Total clicks: <p>0</p></div>
      <div class="average-speed  vertical_align">Average speed: <p>0</p></div>
    </div>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
